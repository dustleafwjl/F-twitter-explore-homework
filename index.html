<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
<!--    TODO feedback: 这里应该使用h标签(h1 - h6选一个)，因为这里就是整个页面的heading-->
<!--    TODO feedback: section标签用在一个段落，但是这里只有一个单词，用section太重了-->
    <section class="header-logo">
      Twitter
    </section>
    <section class="header-button">
      <button class="header-button-login">登录</button>
      <button class="header-button-register">注册</button>
    </section>
  </header>
  <main class="content">
    <form class="content-form">
      <!--      TODO feedback: 这行文字，它只是在样式上加粗了，但是它并不是这个页面的heading, 所以不应该使用h标签。应该使用p标签，然后用css把它加粗就对了-->
      <h3 class="content-form-title">查看世界上正在发生的事情</h3>
      <!--      TODO feedback: 语义化标签使用不正确：placeholder里面的内容应该放入<label>标签-->
      <input type="text" placeholder="电话、邮件或者用户名">
      <input type="text" placeholder="密码">
<!--      TODO feedback: 这里应该是一个a标签，因为一般"忘记密码"都是一个链接-->
      <div class="content-form-forget">忘记密码</div>
      <button class="content-form-login">登录</button>
<!--      TODO feedback: 这里只有一个字，用div太重了，用一个p元素就行了-->
      <div>或</div>
      <button class="content-form-reigster">注册</button>
    </form>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
